<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
  </head>

  <body>
    <!-- Navigation bar sits on top -->
    <header>
      <div class="topnav">

        <div id="left-nav">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>

        <div id="right-nav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <i class="material-icons">apps</i>
          <a class="sign-in" href="#">Sign in</a>
        </div>
      </div>
    </header>

    <!-- Search form -->

    <div class="search-form">
      <div id="center-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="92" max-width="272">
      </div>


        <form class="search-bar">
          <input type="search">
          <div id="search-buttons">
            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
          </div>
        </form>
    </div>

    <!-- footer sits on bottom -->

    <footer>
      <div class="foot-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
      </div>
      <div class="foot-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>

  </body>
</html>
