<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="Styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="Images/g-logo.ico" type="image/x-icon">
    <title>Google</title>
  </head>

  <body>
    <!-- Navigation bar sits on top -->
    <header class="section topnav">
      <div class="section">
        <div id="left-nav">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div id="right-nav">
          <ul>
            <li><a href="#" id="right-nav-links">Gmail</a></li>
            <li><a href="#" id="right-nav-links">Images</a></li>
            <li><a href="#" title="Google apps"><i class="material-icons">apps</i></a></li>
            <li class="sign-in"><a href="#">Sign in</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Search form -->

    <div class="section" id="search-form">
      <div id="center-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="92" max-width="272">
      </div>

        <form class="search-bar">

          <input id="search-area" type="search">

          <div id="search-buttons">
            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
          </div>

        </form>
    </div>

    <!-- footer sits on bottom -->

    <footer class="section" id="foot-bar">
      <div class="foot-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
      </div>
      <div class="foot-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>

  </body>
</html>
